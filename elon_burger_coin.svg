<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-label="Elon Burger Coin">
  <defs>
    <radialGradient id="g" cx="30%" cy="25%">
      <stop offset="0%" stop-color="#fff7d9"/>
      <stop offset="60%" stop-color="#ffd54a"/>
      <stop offset="100%" stop-color="#f4b400"/>
